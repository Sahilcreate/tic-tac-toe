<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="body-container">
        <header class="header">
            <h1 class="logo">X<span>O</span></h1>
            <div class="nav">
                <button id="log-in">Log In</button>
            </div>
        </header>
    
        <main class="main">
            <div class="turn-text js-turn-text-container"></div>
            <div class="playground">
                <div class="first-row row">
                    <div class="cell js-cell" data-cell-index="0"></div>
                    <div class="cell js-cell" data-cell-index="1"></div>
                    <div class="cell js-cell" data-cell-index="2"></div>
                </div>
                <div class="second-row row">
                    <div class="cell js-cell" data-cell-index="3"></div>
                    <div class="cell js-cell" data-cell-index="4"></div>
                    <div class="cell js-cell" data-cell-index="5"></div>
                </div>
                <div class="third-row row">
                    <div class="cell js-cell" data-cell-index="6"></div>
                    <div class="cell js-cell" data-cell-index="7"></div>
                    <div class="cell js-cell" data-cell-index="8"></div>
                </div>
            </div>
            
        </main>
    
        <footer class="footer">
            <p class="credit">Created by <a href="https://github.com/Sahilcreate/tic-tac-toe">Sahil</a> for <a href="https://www.theodinproject.com/">The Odin Project</a></p>
        </footer>
    </div>
    
    
    <dialog class="dialog-box name-collector" id="js-name-collector">
        <form method="dialog" id="js-start-game">
            <p>
                <label for="player1">Player 1:</label>
                <input type="text" name="player1" id="player1" placeholder="Sahil" required>
            </p>
            <p>
                <label for="player2">Player 2:</label>
                <input type="text" name="player2" id="player2" placeholder="Create_" required>
            </p>
            <p>
                <button type="submit">Start Game</button>
            </p>
        </form>
    </dialog>

    <dialog class="dialog-box game-end" id="js-game-end">
        <p id="js-game-end-text"></p>
        <div class="game-end-button-group">
            <button id="js-restart-game">Restart</button>
            <button id="js-restart-page">No?</button>
        </div>
            
    </dialog>

    <script src="main.js"></script>
</body>
</html>
